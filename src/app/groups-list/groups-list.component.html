<!-- float add group buttun -->

<body>
    <div class="fixed-bottom addbtn float-right">
        <button type="button " class="btn btn-primary float-right add-btn" routerLink="/addgroup">Add Group</button>
    </div>

    <div class="container">
        <table class="table-wrapper-scroll-y my-custom-scrollbar table table-hover">
            <tbody *ngFor="let group of groups">
                <tr [class.selected]="group === selectedGroup" (click)="onSelect(group)" id="groupsTable">
                    <td><b> {{ group.groupName}} </b></td>
                    <td style="width:15%">
                        <a><i class="fa fa-trash" type="button" (click)="removeGroup(group)"></i></a> &nbsp;&nbsp;
                        <a><i class="fa fa-pencil" type="button" (click)="editGroup(group)"></i></a>
                    </td>
                    <br />
                </tr>
                <ng-container *ngIf="selectedGroup === group">
                    <tr *ngFor="let contact of group.contacts" (click)="onSelectContact(contact)" data-toggle="modal"
                        data-target="#showContactModal">
                        <td class="noBorder">
                            {{contact.name}}
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>

    <!--Show Contact Modal-->
    <div class="modal fade" id="showContactModal" tabindex="-1" role="dialog" aria-labelledby="showContactModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-contact-detail [contact]="selectedContact"></app-contact-detail>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
