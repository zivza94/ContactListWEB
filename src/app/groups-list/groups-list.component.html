<div class="container">
    <table class="table-wrapper-scroll-y my-custom-scrollbar table table-hover">
        <tbody *ngFor="let group of groups">
            <tr [class.selected]="group === selectedGroup" (click)="onSelect(group)">
                <td><b> {{ group.groupName}} </b></td>
                <td>
                    <a><i class="fa fa-trash" type="button">&nbsp;&nbsp;&nbsp;&nbsp;</i></a>
                    <a><i class="fa fa-pencil" type="button"></i></a>
                </td>
                <br />
            </tr>
            <ng-container *ngIf="selectedGroup === group">
                <tr *ngFor="let contact of group.contacts" (click)="onSelectContact(contact)" data-toggle="modal" data-target="#showContactModal">
                    <td class="noBorder">
                        {{contact.name}}
                    </td>
                    <td class="noBorder">
                        <a><i class="fa fa-trash" type="button">&nbsp;&nbsp;&nbsp;&nbsp;</i></a>
                        <a><i class="fa fa-pencil" type="button"></i></a>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

<!--Show Contact Modal-->
<div class="modal fade" id="showContactModal" tabindex="-1" role="dialog" aria-labelledby="showContactModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <app-contact-detail [contact]="selectedContact"></app-contact-detail>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>
